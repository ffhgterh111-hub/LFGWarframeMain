services:
  - type: web
    name: warframe-lfg-bot
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: RENDER_URL
        sync: false
    plan: free
    autoDeploy: true
    healthCheckPath: /health